<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-10-22</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <button class="btn btn-primary">Button 1</button>
    <button class="btn btn-warning">Button 2</button>
    <button class="btn btn-info">Button 3</button>
    <!--Start of Modal-->

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary " data-bs-toggle="modal"
        data-bs-target="#modalFacebook">Sign-in</button>
    <div class="modal fade" id="modalFacebook" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!--Modal Header-->
                <div class="modal-header text-white bg-primary">
                    <h5 class="modal-title" id="modalTitle" style="font-family:Montserrat;">
                        Confirmation</h5>
                    <button class=" btn-close" type="button" data-bs-dismiss="modal" aria-label="close">
                    </button>
                </div>
                <!--Modal Body-->
                <div class="modal-body py-3 fw-bolder">
                    <p class="text-center" style="font-family:Montserrat;">Sign-in Successfully</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dark" type="button"><a class="text-white text-decoration-none"
                            href="index.html" style="font-family:Montserrat;">Proceed</button></a>
                    <button class="btn btn-danger" type="button" style="font-family:Montserrat;"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</html>
